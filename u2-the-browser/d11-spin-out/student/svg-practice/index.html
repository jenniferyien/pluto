  <script src="http://code.jquery.com/jquery-2.1.4.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.2.2/velocity.js"></script>
  <script>
  $(function(){
    setInterval(function(){
      var shiftX = Math.random()* 50 - 20;
      var shiftY = Math.random()* 50 - 20;
      $('#left-pupil, #right-pupil').velocity({translateX: shiftX, translateY: shiftY}, 100)
                    .velocity({r:30}, 2000);
                    $('#monkey').velocity({rotateZ: 5}, 1000);
                    $('#monkey').velocity({rotateZ: -5}, 1000);
                    $('#monkey').velocity({scaleX: 0.5, scaleY: 0.5}, 1000);
      
    },500);
  });
  </script>
